on: push
name: Run stuff


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# defaults:
#   run:
#     shell: bash

jobs:
  run-stuff:
    name: ${{ matrix.python }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-24.04
        - ubuntu-22.04
        # - macos-15-large
        # - macos-15-xlarge
        # - macos-14-large
        # - macos-14-xlarge
        - macos-latest
        # - macos-13-large
        # - macos-13-xlarge
        - windows-2025
        - windows-2022
        python:
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
        - '3.14'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      id: can-setup-python
      continue-on-error: true
      with:
        python-version: ${{ matrix.python }}

    - name: Run stuff
      if: ${{ !cancelled() && steps.can-setup-python.outcome == 'success' }}
      run: |
        python -X dev stuff.py
