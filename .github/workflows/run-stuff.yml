on: push
name: Run stuff

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  do:
    name: ${{ matrix.python }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - macos-latest
        - windows-latest
        - ubuntu-latest
        python:
        - '3.14'
        - '3.13'
        - '3.12'
        - '3.11'
        - '3.10'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      id: can-setup-python
      continue-on-error: true
      with:
        python-version: ${{ matrix.python }}

    - name: Run stuff
      if: ${{ !cancelled() && steps.can-setup-python.outcome == 'success' }}
      run: |
        python stuff.py | tee output.py

    - name: Upload output
      uses: actions/upload-artifact@v4
      with:
        name: output-${{ matrix.os }}-${{ matrix.python }}
        path: output.py

  combine:
    needs: do
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Display collected outputs
      run: |
        echo $'import sys\nfrom typing import Final, Literal\n' >> combined.py
        find . -name "output.py" -type f | while read -r file; do
          cat "$file" >> combined.py
        done

    - name: Upload combined output
      uses: actions/upload-artifact@v4
      with:
        name: output-combined
        path: output.py
